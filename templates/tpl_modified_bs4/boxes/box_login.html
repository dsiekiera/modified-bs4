{config_load file="$language/lang_$language.conf" section="boxes"}
{config_load file="lang_`$language`.custom"}
{if isset($FORM_ACTION) && $FORM_ACTION != ''}
    <div class="box1">
        <div class="box_header">{#heading_login#}</div>
        {$FORM_ACTION}
            <div class="form-group">
                <label><small>{#text_email#}</small></label>
                {$FIELD_EMAIL}
            </div>
            <div class="form-group">
                <label><small>{#text_pwd#}</small></label>
                {$FIELD_PWD}
            </div>
            <div class="row">
	            <div class="col">
		            <a href="{$LINK_LOST_PASSWORD}" class="text-muted"><small>{#text_password_forgotten#}</small></a>
	            </div>
				<div class="col text-right">
		            {$BUTTON}
	            </div>
            </div>
        {$FORM_END}
    </div>
{/if}
